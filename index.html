<!DOCTYPE html>
<html>
<head>
  <title>Ημερολόγιο</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="calendar">
        <div class="left">
            <p id="day"></p>
            <p id="date"></p>
        </div>
        <div class="right">
            <p id="month"></p>
            <p id="year"></p>
        </div>
    </div>
</div>

<script>

const day = document.getElementById("day");
const date = document.getElementById("date");
const month = document.getElementById("month");
const year = document.getElementById("year");

const today = new Date();

const weekDays = ["Κυριακή","Δευτέρα","Τρίτη","Τετάρτη","Πέμπτη","Παρασκεύη","Σάββατο"];
const allMonths = ["Ιανουαρίου","Φεβρουαρίου","Μαρτίου","Απριλίου","Μαΐου","Ιουνίου","Ιουλίου","Αυγούστου","Σεμτεμβρίου","Οκτωμβρίου","Νοεμβρίου","Δεκεμβρίου"];

//console.log(today);

day.innerHTML = weekDays[today.getDay()];
date.innerHTML = (today.getDate()<10?"0":"") + today.getDate();
month.innerHTML = allMonths[today.getMonth()];
year.innerHTML = today.getFullYear();

</script>
</body>
</html>
